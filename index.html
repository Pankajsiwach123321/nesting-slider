    <script>
        $('.myclass1').slick({
            dots: true,
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 2,
            prevArrow: ".pre1",
            nextArrow: ".next1",
            speed: 2000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
        });
    </script>
    <script>
        $('.myclass2').slick({

            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,

            speed: 2000,

            responsive: [

                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {

                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
        });
    </script>
    <script>

            slidesToScroll: 1,
            arrows: false,
            cssEase: 'linear',

            autoplaySpeed: 1,
            speed: 6000,
            waitForAnimate: false,
            pauseOnFocus: false,
